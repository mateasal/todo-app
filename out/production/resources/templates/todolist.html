<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo</title>
  <meta charset="utf-8"/>
</head>
<body>

<a href="/addtodo">Add a new todo to your list.</a>
<a href="/assignees">See assignees.</a>

<h1>TODOS FOR TODAY:</h1>

<form th:action="@{/search}" th:method="post">
  <input name="search" th:type="text" placeholder="search for todo">
  <input type="submit">
</form>

<table>
  <tr>
    <th>ID</th>
    <th>ACTION</th>
    <th>ASSIGNEE</th>
    <th>DONE</th>
    <th>URGENT</th>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td><a th:text="${todo.assignee.name}" th:href="|@{/assigneeinfo}?assignee_id=${todo.assignee.assignee_id}|"></a></td>
    <td th:text="${todo.done}"></td>
    <td th:text="${todo.urgent}"></td>
    <td><a th:href="|@{/delete}?id=${todo.id}|">delete</a></td>
    <td><a th:href="|@{/edit}?id=${todo.id}|">edit</a></td>
  </tr>
</table>
</ul>
</body>
</html>
