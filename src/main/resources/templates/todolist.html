<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo</title>
  <meta charset="utf-8"/>
</head>
<body>

<a href="/addtodo">Add a new todo to your list.</a>

<h1>TODOS FOR TODAY:</h1>

<table>
  <tr>
    <th>ID</th>
    <th>ACTION</th>
    <th>DONE</th>
    <th>URGENT</th>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.done}"></td>
    <td th:text="${todo.urgent}"></td>
    <td><a th:href="|@{/delete}?id=${todo.id}|">delete</a></td>
    <td><a th:href="|@{/edit}?id=${todo.id}|">edit</a></td>
  </tr>
</table>
</ul>
</body>
</html>
